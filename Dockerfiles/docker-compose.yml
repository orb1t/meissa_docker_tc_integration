version: "3"
services:
  meissa-server:
    image: orb1t/meissa-server
    container_name: meissa-server
    ports:
      - "5000:5000"
    volumes:
      - C:\_meissa_\AgentsTemp:C:\Users\ContainerAdministrator\AppData\Local\Temp

  meissa-agent1:
    image: orb1t/meissa-agent
    depends_on:
      - meissa-server
    environment:
      - MEISSA_TEST_SERVER_ADDR=meissa-server
      - MEISSA_TEST_SERVER_PORT=5000
    links: 
      - meissa-server
    volumes:
      - C:\_meissa_\AgentsTemp:C:\Users\ContainerAdministrator\AppData\Local\Temp
      - C:\_meissa_\allure-results:C:\_meissa_\allure-results
